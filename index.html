<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="tailwind.config.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-0 m-0">
  <form id="toDo-Form">
  <div class="min-h-screen flex justify-center items-center bg-gradient-to-br from-green-600 via-teal-600 to-green-600">
      <div class="p-8 rounded-lg shadow-2xl bg-white/5 max-w-md w-full text-center mx-4">
        <h1 class="text-2xl font-bold mb-4 text-white"><i class="fas fa-clipboard-list mr-2"></i>To-Do List App</h1>

        <!-- input and button -->
        <div class="flex items-center gap-2">
          <input type="text" id="toDo-Input" placeholder="Add your text" class="border border-gray-300 rounded p-2 w-[80%]">
          <button  id="toDo-Button" class="bg-teal-800 text-white px-4 py-2 rounded hover:bg-teal-700 font-semibold w-[20%] flex justify-center items-center text-center" type="submit">Add</button>
        </div>

        <!-- To-Dos -->
        <ul id="to-Dos" class=""></ul>
    

        </button>
      </div>
  </div>
</form>
  <script src="index.js"></script>
</body>

</html>
